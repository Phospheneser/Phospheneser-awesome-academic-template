<script>
let currentLang = localStorage.getItem('lang') || 'en';
let availableLanguages = ['en', 'zh', 'jp'];
let layoutMode = localStorage.getItem('layoutMode') || 'multi'; // é»˜è®¤å¤šé¡µæ¨¡å¼

async function loadContent(lang = currentLang) {
  // åŠ è½½æ–°é—»æ•°æ®æ–‡ä»¶
  const newsRes = await fetch(`data/${lang}/news.json`);
  const webContentRes = await fetch(`data/${lang}/web_content.json`);

  const news = await newsRes.json();
  const webContent = await webContentRes.json();

  const newsList = news.news || [];

  // æ›´æ–°å¯¼èˆªæ 
  updateElement('#navbar-title', webContent.navbar_title);
  updateElement('#navbar-home', webContent.navbar_home);
  updateElement('#navbar-about', webContent.navbar_about);
  updateElement('#navbar-news', webContent.navbar_news);
  updateElement('#navbar-publications', webContent.navbar_publications);
  updateElement('#navbar-projects', webContent.navbar_projects);
  updateElement('#navbar-blogs', webContent.navbar_blogs);
  updateElement('#navbar-language', webContent.language);

  // åŠ¨æ€ç”Ÿæˆè¯­è¨€åˆ‡æ¢æŒ‰é’®
  generateLanguageButtons(webContent);

  // æ›´æ–°æ–°é—»æ ‡é¢˜
  updateElement('#news-title', webContent.news_title);

  // æ›´æ–°é¡µè„š
  updateElement('#footer-text', webContent.footer);

  // åŠ¨æ€ç”Ÿæˆæ–°é—»
  generateNews(newsList);
}

// å¤ç”¨ä¸»é¡µé¢ä¸­çš„å‡½æ•°
function updateElement(selector, html) {
  const element = document.querySelector(selector);
  if (element) element.innerHTML = html;
}

function generateLanguageButtons(webContent) {
  const langDropdown = document.querySelector('#language-dropdown');
  const dropdown = document.querySelector('#language-dropdown-menu');
  dropdown.innerHTML = '';
  availableLanguages.forEach(lang => {
    const langKeyMap = {
      'en': 'english',
      'zh': 'chinese',
      'jp': 'japanese'
    };
    const langKey = langKeyMap[lang];
    const langName = webContent[langKey] || lang;
    const button = document.createElement('a');
    button.className = 'navbar-item';
    button.onclick = (e) => {
      e.stopPropagation();
      switchLanguage(lang);
    };
    button.innerHTML = langName;
    dropdown.appendChild(button);
  });
}

function switchLanguage(lang) {
  localStorage.setItem('lang', lang);
  loadContent(lang);
  setTimeout(() => {
    const dropdown = document.querySelector('#language-dropdown');
    if (dropdown && window.innerWidth <= 1023) {
      dropdown.classList.add('is-active');
    }
  }, 100);
}

function generateNews(newsList) {
  console.log('Generating news with data:', newsList);
  const newsContainer = document.querySelector('#news');
  if (!newsContainer) {
    console.error('News container not found');
    return;
  }

  // ç›´æ¥é€‰æ‹© #news çš„ç¬¬äºŒä¸ªå­å…ƒç´ ï¼ˆå†…å®¹å®¹å™¨ï¼‰
  const newsDiv = newsContainer.children[1];
  if (!newsDiv) {
    console.error('News content div not found');
    console.log('News container children:', newsContainer.children);
    return;
  }
  console.log('Found news div:', newsDiv);
  newsDiv.innerHTML = '';
  newsList.forEach(item => {
    const div = document.createElement('div');
    div.style.cssText = 'display: flex; justify-content: flex-start; align-items: center; margin-bottom: 15px;';
    div.innerHTML = `
      <span style="font-weight: bold; margin-right: 50px;">${item.date}</span>
      <span style="font-family: Georgia">${item.content}</span>
    `;
    newsDiv.appendChild(div);
  });
  console.log('News generation completed');
}

// å¸ƒå±€æ¨¡å¼åˆ‡æ¢åŠŸèƒ½
function initializeLayoutMode() {
  const layoutModeToggle = document.getElementById('layout-mode-toggle');

  function updateLayoutButton() {
    if (layoutModeToggle) {
      if (layoutMode === 'single') {
        layoutModeToggle.innerHTML = '<i class="fas fa-layer-group"></i>';
        layoutModeToggle.title = 'Switch to Multi-page Mode';
      } else {
        layoutModeToggle.innerHTML = '<i class="fas fa-file-alt"></i>';
        layoutModeToggle.title = 'Switch to Single-page Mode';
      }
    }
  }

  function toggleLayoutMode() {
    const oldMode = layoutMode;
    layoutMode = layoutMode === 'single' ? 'multi' : 'single';
    localStorage.setItem('layoutMode', layoutMode);
    updateLayoutButton();

    // å¦‚æœåˆ‡æ¢åˆ°å•é¡µæ¨¡å¼ï¼Œè·³è½¬åˆ°ä¸»é¡µé¢
    if (oldMode === 'multi' && layoutMode === 'single') {
      window.location.href = 'main.html';
    }
    // å¦‚æœåˆ‡æ¢åˆ°å¤šé¡µæ¨¡å¼ï¼Œä¿æŒåœ¨å½“å‰é¡µé¢
    else if (oldMode === 'single' && layoutMode === 'multi') {
      // ä¿æŒåœ¨å½“å‰é¡µé¢ï¼Œä¸éœ€è¦è·³è½¬
    }
  }

  if (layoutModeToggle) {
    layoutModeToggle.addEventListener('click', (e) => {
      e.preventDefault();
      toggleLayoutMode();
    });
  }

  updateLayoutButton();
}

// æš—å¤œæ¨¡å¼åŠŸèƒ½
function initializeDarkMode() {
  const darkModeToggleMobile = document.getElementById('dark-mode-toggle-mobile');
  const body = document.body;

  const isDarkMode = localStorage.getItem('darkMode') === 'true';

  if (isDarkMode) {
    body.classList.add('dark-mode');
    if (darkModeToggleMobile) {
      darkModeToggleMobile.innerHTML = '<i class="fas fa-sun"></i>';
    }
  } else {
    if (darkModeToggleMobile) {
      darkModeToggleMobile.innerHTML = '<i class="fas fa-moon"></i>';
    }
  }

  function toggleDarkMode() {
    const isCurrentlyDark = body.classList.contains('dark-mode');
    const backgroundContainer = document.getElementById('background-container');

    if (isCurrentlyDark) {
      body.classList.remove('dark-mode');
      localStorage.setItem('darkMode', 'false');
      backgroundContainer.style.backgroundImage = "linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),url('./media/occupacy.jpg')";
      if (darkModeToggleMobile) {
        darkModeToggleMobile.innerHTML = '<i class="fas fa-moon"></i>';
      }
    } else {
      body.classList.add('dark-mode');
      localStorage.setItem('darkMode', 'true');
      const darkImage = new Image();
      darkImage.onload = function() {
        backgroundContainer.style.backgroundImage = "linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),url('./media/occupacy_dark.jpg')";
      };
      darkImage.onerror = function() {
        // ä¿æŒç°æœ‰çš„è’™ç‰ˆæ–¹æ¡ˆ
      };
      darkImage.src = './media/occupacy_dark.jpg';

      if (darkModeToggleMobile) {
        darkModeToggleMobile.innerHTML = '<i class="fas fa-sun"></i>';
      }
    }
  }

  if (darkModeToggleMobile) {
    darkModeToggleMobile.addEventListener('click', (e) => {
      e.preventDefault();
      toggleDarkMode();
    });
  }
}

// åˆå§‹åŒ–è¯­è¨€dropdownåŠŸèƒ½
function initializeLanguageDropdown() {
  const languageLink = document.querySelector('#navbar-language');
  const languageDropdown = document.querySelector('#language-dropdown');

  if (languageLink && languageDropdown) {
    languageLink.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      languageDropdown.classList.toggle('is-active');
    });

    document.addEventListener('click', (e) => {
      if (!languageDropdown.contains(e.target)) {
        languageDropdown.classList.remove('is-active');
      }
    });
  }
}

// è¿”å›é¡¶éƒ¨æŒ‰é’®åŠŸèƒ½
function initializeBackToTop() {
  const backToTopButton = document.getElementById('back-to-top');

  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      backToTopButton.classList.add('show');
    } else {
      backToTopButton.classList.remove('show');
    }
  });

  backToTopButton.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  loadContent();

  // åˆå§‹åŒ–è¯­è¨€dropdownåŠŸèƒ½
  initializeLanguageDropdown();

  // åˆå§‹åŒ–å¸ƒå±€æ¨¡å¼åŠŸèƒ½
  initializeLayoutMode();

  // åˆå§‹åŒ–æš—å¤œæ¨¡å¼åŠŸèƒ½
  initializeDarkMode();

  // åˆå§‹åŒ–è¿”å›é¡¶éƒ¨åŠŸèƒ½
  initializeBackToTop();
});
</script>
