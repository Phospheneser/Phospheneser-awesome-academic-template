<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Word Cloud</title>
  <script src="https://www.goat1000.com/tagcanvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000; /* 黑色背景 */
      overflow: hidden;
    }
    #canvas-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
    }
    canvas {
      display: block;
    }
    ul {
      display: none; /* 隐藏单词列表 */
    }
  </style>
</head>
<body>
  <!-- 容器 -->
  <div id="canvas-container">
    <canvas id="word-cloud" width="600" height="600"></canvas>
    <!-- 单词列表 -->
    <ul id="tags">
      <li><a href="#">Leader</a></li>
      <li><a href="#">Instructor</a></li>
      <li><a href="#">Connector</a></li>
      <li><a href="#">Smart</a></li>
      <li><a href="#">Mature</a></li>
      <li><a href="#">Impact-Driven</a></li>
      <li><a href="#">Resilience</a></li>
      <li><a href="#">Passionate</a></li>
      <li><a href="#">Faithful</a></li>
      <li><a href="#">Confident</a></li>
      <li><a href="#">Innovative</a></li>
      <li><a href="#">Questioner</a></li>
      <li><a href="#">Insightful</a></li>
      <li><a href="#">Visionary</a></li>
      <li><a href="#">Emotionally Stable</a></li>
    </ul>
  </div>

  <script>
    // 初始化 3D 词云
    window.onload = function () {
      try {
        TagCanvas.Start('word-cloud', 'tags', {
          textColour: '#FFFFFF', // 单词颜色
          outlineColour: '#FF0000', // 轮廓颜色
          reverse: true, // 反转旋转方向
          depth: 0.8, // 深度
          maxSpeed: 0.05, // 最大旋转速度
          textFont: 'Helvetica, Arial, sans-serif', // 字体
          textHeight: 15, // 字体高度
          shuffleTags: true, // 随机排列单词
          initial: [0.3, 0.3], // 初始旋转方向
          decel: 0.98, // 减速因子
          dragControl: true, // 鼠标拖拽控制
          weight: true, // 权重显示（单词大小不同）
        });
      } catch (e) {
        console.error('Canvas initialization error:', e);
      }
    };
  </script>
</body>
</html>
